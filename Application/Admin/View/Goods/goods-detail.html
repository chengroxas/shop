<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品规格</title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="apple-touch-icon-precomposed" href="/Public/Admin/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="/Public/Admin/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="/Public/Admin/assets/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="/Public/Admin/assets/css/app.css">
    <script src="/Public/Admin/assets/js/jquery.min.js"></script>
	<style>
		.am-selected{width:125px;}
	</style>
</head>

<body data-type="widgets">
    <script src="/Public/Admin/assets/js/theme.js"></script>
    <div class="am-g tpl-g">
			
        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">
            <div class="row-content am-cf">
                <div class="row">
                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
								<if condition="$name eq '' ">
									<div class="widget-title  am-cf">{$name}暂无任何规格</div>
								<else />
									<div class="widget-title  am-cf">{$name}的规格列表</div>
								</if>
                               
								</div>
                            <div class="widget-body  am-fr">

                                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                                    <div class="am-form-group">
                                        <div class="am-btn-toolbar">
                                            <div class="am-btn-group am-btn-group-xs">
                                                <a href="/Admin/Goods/goodsform" class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                                            
                                <div class="am-u-sm-12">
                                    <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
                                        <thead>
                                            <tr>
                                                <th>商品编号</th>
                                                <th>商品名称</th>
                                                <th>规格</th>
                                                <th>状态</th>
                                                <th>上下架</th>
                                            </tr>
                                        </thead>
                                        <tbody>
											<foreach name="goods" item="goods">
												<tr class="gradeX">
                                                <td class="am-text-middle">{$goods['goodsid']}</td>
                                                <td class="am-text-middle">{$goods['itemname']}</td>
                                                <td class="am-text-middle">口味:{$goods['flavor']} 价格:{$goods['price']} 库存:{$goods['stock']}</td>
                                                <td class="am-text-middle">
													<if condition="$goods.status eq 0 " >
														未上架
													<elseif condition="$goods.status eq 1 " />
														已上架
													<else />
														已下架
													</if>
                                                </td>
                                                <td class="am-text-middle">
                                                    <div class="tpl-table-black-operation">
													   <if condition="$goods.status eq  1 ">
															<a id="{$goods['goodsid']}" onclick="offshelf(this)" class="tpl-table-black-operation-del">
																<i class="am-icon-arrow-down"></i> 下架
															</a>
                                                        <else />
														   <a id="{$goods['goodsid']}" onclick="onshelf(this)">
																<i class="am-icon-arrow-up"></i> 上架
															</a>
                                                        </if>
                                                    </div>
                                                </td>
                                                
                                            </tr>
											</foreach>
                                            
                                            
                                            <!-- more data -->
                                        </tbody>
                                    </table>
                                </div>
                                <div class="am-u-lg-12 am-cf">

                                    <div class="am-fr">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/Public/Admin/assets/js/amazeui.min.js"></script>
    <script src="/Public/Admin/assets/js/app.js"></script>
    <script src="/Public/js/layer/layer.js"></script>
    <script src="/Public/Admin/js/detail.js"></script>

</body>

</html>
