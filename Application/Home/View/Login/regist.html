<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8">
<title>注册</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link rel="stylesheet" href="/Public/Tools/AmazeUI-2.4.2/assets/css/amazeui.min.css" />
<link href="/Public/css/dlstyle.css" rel="stylesheet" type="text/css">
<script src="/Public/Tools/AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
<script src="/Public/Tools/AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>
<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/layer/layer.js"></script>
</head>

<body>
	
	<div class="login-boxtitle">
		<a href="/Home/Index/index"><img alt="" src="/Public/images/logobig.png" /></a>
	</div>

	<div class="res-banner">
		<div class="res-main">
			<div class="login-banner-bg"><span></span><img src="/Public/images/big.jpg" /></div>
			<div class="login-box">
					<form method="post" id="user-regist">
						<h3 class="title">用户注册</h3>
						<div class="user-name">
							<label for="user"><i class="am-icon-user"></i></label>
							<input type="user"  name="" id="user" placeholder="请输入用户名">
							<div class="info">
								<span class=""></span>
							</div>
						</div>	
						
						<div class="user-email">
							<label for="email"><i class="am-icon-envelope-o"></i></label>
							<input type="e-mail" name="" id="email" placeholder="请输入邮箱账号">
							<div class="info">
								<span class=""></span>
							</div>
						</div>		
						<div class="user-phone">
							<label for="phone"><i class="am-icon-mobile"></i></label>
							<input type="num" name="" id="phone" placeholder="手机号码">
							<div class="info">
								<span class=""></span>
							</div>
						</div>								
						<div class="user-pass">
							<label for="password"><i class="am-icon-lock"></i></label>
							<input type="password" name="" id="pass" placeholder="设置密码">
							<div class="info">
								<span class=""></span>
							</div>
						</div>										
						<div class="user-pass">
							<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
							<input type="password" name="" id="repass" placeholder="确认密码">
							<div class="info">
								<span class=""></span>
							</div>
						</div>	
					</form>
				<div class="login-links">
					<label for="reader-me">
						<input id="reader-me" type="checkbox"> 点击表示您同意商城《服务协议》
					</label>
					<a href="/Home/Login/login" class="zcnext am-fr am-btn-default">登录</a>
				</div>
				<div class="am-cf">
					<input type="submit" name="" id="register" value="注册" class="js-modal-open am-btn am-btn-primary am-btn-sm am-fl">
				</div>
			</div>			
		</div>
	</div>
	
	<div class="footer ">
		<div class="footer-hd ">
			<p>
				<a href="# ">恒望科技</a>
				<b>|</b>
				<a href="# ">商城首页</a>
				<b>|</b>
				<a href="# ">支付宝</a>
				<b>|</b>
				<a href="# ">物流</a>
			</p>
		</div>
		<div class="footer-bd ">
			<p>
				<a href="# ">关于恒望</a>
				<a href="# ">合作伙伴</a>
				<a href="# ">联系我们</a>
				<a href="# ">网站地图</a>
				<em>© 2015-2025 Hengwang.com 版权所有</em>
			</p>
		</div>
	</div>
</body>
<script src="/Public/js/regist.js"></script>
</html>
