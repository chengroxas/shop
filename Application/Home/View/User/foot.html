<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0">

	<title>我的足迹</title>

	<link href="/Public/Tools/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
	<link href="/Public/Tools/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

	<link href="/Public/css/personal.css" rel="stylesheet" type="text/css">
	<link href="/Public/css/footstyle.css" rel="stylesheet" type="text/css">

</head>

<body>
	<!--头 -->
	<!--头 -->
	<include file="./Public/Tpl/User/header.html" />
		<b class="line"></b>
	<div class="center">
		<div class="col-main">
			<div class="main-wrap">

				<div class="user-foot">
					<!--标题 -->
					<div class="am-cf am-padding">
						<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">我的足迹</strong> / <small>Browser&nbsp;History</small></div>
					</div>
					<hr/>

					<!--足迹列表 -->
					<foreach name="foot" item="foot">
						<foreach name="foot.goods" item="goods" key="key">
							<div class="goods">
								<div class="goods-date" data-date="{$foot['time']}">
									<if condition="$key eq 0 " >
									<span><i class="month-lite">{$foot['time']}</i><i class="date-desc"></i></span>
									<del class="am-icon-trash"></del>
									<s class="line"></s>
									<else />
									<s class="line"></s>
									</if>
								</div>

								<div class="goods-box first-box">
									<div class="goods-pic">
										<div class="goods-pic-box">
											<a class="goods-pic-link"  href="/Home/Goods/introduce?goodspid={$goods['goodspid']}" title="{$goods['detail']['name']}">
											<img src="{$goods['detail']['cover']}" class="goods-img"></a>
										</div>
										<a class="goods-delete" href="javascript:void(0);"><i class="am-icon-trash"></i></a>
										<!---<if condition="$goods.status neq 1">
											<div class="goods-status goods-status-show"><span class="desc">宝贝已下架</span></div>
										</if>--->
									</div>

									<div class="goods-attr">
										<div class="good-title">
											<a class="title" href="#" target="_blank">{$goods['detail']['name']}</a>
										</div>
										<div class="goods-price">
											<span class="g_price">                                    
											<span>¥</span><strong>{$goods['detail']['price']}</strong>
											</span>
											<!---<span class="g_price g_price-original">                                    
											<span>¥</span><strong>142</strong>
											</span>--->
										</div>
										<div class="clear"></div>
										<div class="goods-num">
											<div class="match-recom">
												<a href="#" class="match-recom-item">找相似</a>
												<a href="#" class="match-recom-item">找搭配</a>
												<i><em></em><span></span></i>
											</div>
										</div>
									</div>
								</div>
							</div>
							</foreach>
							<div class="clear"></div>
					</foreach>
					

					

					
					

			
						

						

							
					
					<!----足迹列表--->
				</div>
			</div>

			<!--底部-->
			<include file="./Public/Tpl/footer.html" />
		</div>

		<include file="./Public/Tpl/User/sidebar.html" />
	</div>

</body>

</html>
