<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>搜索页面</title>

	<link href="/Public/Tools/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css" />
	<link href="/Public/Tools/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css" />

	<link href="/Public/basic/css/demo.css" rel="stylesheet" type="text/css" />

	<link href="/Public/css/seastyle.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="/Public/basic/js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="/Public/js/script.js"></script>
	<script type="text/javascript" src="/Public/js/search.js"></script>
	<script type="text/javascript" src="/Public/js/template-native.js"></script>
	<style>
		.am-pagination-right{text-align:center;}
	</style>
</head>

<body>

	<!--顶部导航条 -->
	<include file="./Public/Tpl/header.html" />
		<b class="line"></b>
	   <div class="search">
		<div class="search-list">
		<include file="./Public/Tpl/nav.html" />

				<div class="am-g am-g-fixed">
					<div class="am-u-sm-12 am-u-md-12">
					<div class="theme-popover">														
						<div class="searchAbout">
							
						</div>
						<ul class="select">
							<p class="title font-normal">
								<span class="fl">{$keyword}</span>
								<span class="total fl">搜索到<strong class="num">997</strong>件相关商品</span>
							</p>
							<div class="clear"></div>
							<li class="select-result">
								<dl>
									<dt>已选</dt>
									<dd class="select-no"></dd>
									<p class="eliminateCriteria">清除</p>
								</dl>
							</li>
							<div class="clear"></div>
							<li class="select-list">
								<dl id="select2">
									<dt class="am-badge am-round">种类</dt>
									<div class="dd-conent brand">
										<dd class="select-all selected"><a id="all" href="#">全部</a></dd>
										<foreach name="types" item="types">
											<dd><a id="{$types['fid']}" class="types" href="javascript:void(0);">{$types['types']}</a></dd>
										</foreach>
									</div>
								</dl>
							</li>
							<div id="brand">
							</div>
						</ul>
						<div class="clear"></div>
					</div>
						<div class="search-content">
							<div class="sort">
								<li class="first"><a title="all"  href="javascript:void(0);">综合排序</a></li>
								<li><a title="sales" href="javascript:void(0);">销量排序</a></li>
								<li><a title="price" href="javascript:void(0);">价格优先</a></li>
								<li class="big"><a title="comnum"  href="javascript:void(0);">评价为主</a></li>
							</div>
							<div class="clear"></div>
							<if condition="$goods eq null ">
									<p class="am-text-center am-text-default">对不起,没有相关搜索</p>
							</if>
							<ul class="am-avg-sm-2 am-avg-md-3 am-avg-lg-4 boxes">
								<foreach name="goods" item="sgoods">							
								<li>
								<a href="/Home/Goods/introduce?pid={$sgoods['pid']}&goodspid={$sgoods['id']}">
									<div class="i-pic limit">
										
										<img src="{$sgoods['cover']}" />
										<p class="title fl">{$sgoods['name']}</p>
										<p class="price fl">
											<b>¥</b>
											<strong>{$sgoods['price']}</strong>
										</p>
										<p class="number fl">
											销量<span>{$sgoods['sales']}</span>
										</p>
									</div>
									</a>
								</li>
								</foreach>
								
							</ul>
						</div>
						<div class="search-side">

							<!---<div class="side-title">
								经典搭配
							</div>

							
							
							<li>
								<div class="i-pic check">
									<img src="/Public/images/cp.jpg" />
									<p class="check-title">萨拉米 1+1小鸡腿</p>
									<p class="price fl">
										<b>¥</b>
										<strong>29.90</strong>
									</p>
									<p class="number fl">
										销量<span>1110</span>
									</p>
								</div>
							</li>--->

						</div>
						<div class="clear"></div>
						<!--分页 -->
						<ul class="am-pagination am-pagination-right">
							{$links}
						</ul>

					</div>
				</div>
				<include file="./Public/Tpl/footer.html" />
			</div>

		</div>

	<!--引导 -->
	<include file="./Public/Tpl/Index/bottom.html" />

	<!--菜单 -->
	<include file="./Public/Tpl/Index/sidebar.html" />
	<script>
		window.jQuery || document.write('<script src="basic/js/jquery-1.9.min.js"><\/script>');
	</script>
	<script type="text/javascript" src="/Public/basic/js/quick_links.js"></script>
	<script type="text/javascript" src="/Public/basic/js/template-native.js"></script>

<div class="theme-popover-mask"></div>

	<script type="text/html" id="select-box">
		
			<li class="select-list">
				<dl id="select3">
					<dt class="am-badge am-round">品牌</dt>
					<div class="dd-conent">
						<dd class="select-all selected"><a href="#">全部</a></dd>
						<%for(var i=0;i<data.length;i++){%>
							<dd><a href="#"><%=data[i].brand%></a></dd>
						<%}%>
					</div>
				</dl>
			</li>
			
	</script>
</body>

</html>
